{% extends 'base.html' %}
{% block title %}
    Hokeren - the best place for selling and bying items
{% endblock %}

{% block content %}
    <div id="product-grid">
        {% for item in items %}
            <div class="product-box">
                <img src="{{ item[2] }}" alt="{{ item[1] }}">
                <h3>{{ item[1] }}</h3>
            </div>
        {% endfor %}
    </div>
{% endblock %}
