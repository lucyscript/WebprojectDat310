<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/base.css') }}">
    <script src="{{ url_for('static', filename='JS/base.js') }}"></script>
</head>
<body>
    <header>
        <div>
            <form class="search-form" action="#" method="get">
                <input type="search" name="search" placeholder="Search...">
            </form>
         </div>
        <nav>
            <ul>
                <li class="side_menu_button"><img src="https://uxwing.com/wp-content/themes/uxwing/download/web-app-development/hamburger-menu-icon.png" width="20px" onclick="side_menu_open()"></li>
                <li><a href="/"><img src="https://www.iconpacks.net/icons/2/free-home-icon-2502-thumb.png" width="20px"></a></li>
                <li><a href="product"><img src="https://uxwing.com/wp-content/themes/uxwing/download/business-professional-services/product-icon.png" width="20px"></a></li>
                <li><a href="cart"><img src="https://cdn-icons-png.flaticon.com/512/34/34627.png" width="20px"></a></li>
            </ul>
        </nav>
    </header>

    <div id="side_menu">
        <img class="side_menu_button" src="https://uxwing.com/wp-content/themes/uxwing/download/education-school/x-alphabet-round-icon.png" width="40px" onclick="side_menu_close()">
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <h1>Footer</h1>
    </footer>
</body>
</html>
