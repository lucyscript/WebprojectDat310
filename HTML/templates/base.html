<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/base.css') }}">
    <script src="{{ url_for('static', filename='JS/base.js') }}"></script>
</head>
<body>
    <header>
        <nav>
          <ul>
            <li class="side_menu_button">
              <img src="https://cdn-icons-png.flaticon.com/512/2801/2801909.png" width="20px" onclick="side_menu_open()">
            </li>
            <li class="logo">
              <a href="/">
                <img src="https://icon-library.com/images/trade-icon-transparent/trade-icon-transparent-7.jpg" width="55px">
              </a>
            </li>
            <li class="center-search">
              <form class="search-form" action="#" method="get">
                <input type="search" name="search" placeholder="Search...">
              </form>
            </li>
            <li>
              <a href="product">
                <img src="https://cdn3.iconfinder.com/data/icons/general-icons-set-2/32/add-512.png" width="25px">
                <span>New AD</span>
              </a>
            </li>
            <li>
              <a href="cart">
                <img src="https://cdn-icons-png.flaticon.com/512/263/263142.png" width="25px">
                <span>Cart</span>
              </a>
            </li>
            <li class="dropdown">
              <div id="profile">
                <a href="login">
                  <img src="https://pixlok.com/wp-content/uploads/2021/10/User-Profile-Icon-9mces.png" width="25px">
                  <span>Profile</span>
                </a>
              </div>
              <div class="dropdown-content">
                <div class="column">
                  <div class="box"><a href="">Login/Logout</a></div>
                  <div class="box"><a href="">Profile</a></div>
                  <div class="box"><a href="">Order history</a></div>
                </div>
            </li>
          </ul>
        </nav>
      </header>      
    <div id="side_menu">
        <img class="side_menu_button" src="https://cdn-icons-png.flaticon.com/512/7693/7693271.png" width="40px" onclick="side_menu_close()">
    </div>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <h1>Footer</h1>
    </footer>
</body>
</html>
