<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/authentication.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>
  <header>
      <div class="logo">
          <a href="/">
              <img src="https://icon-library.com/images/trade-icon-transparent/trade-icon-transparent-7.jpg" width="50px">
          </a>
      </div>
  </header>
  <main>
    <div class="auth-form">
      <form method="POST" id="login-form">
        <h2>Login</h2>
        <div class="form-group">
          <input type="text" class="form-control" id="username" placeholder="Username" name="username">
        </div>
        <br>
        <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="Password" name="password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn-primary" id="login-button" disabled>Log in</button>
        </div>
        <div class="loading" id="loading">
          <img src="" width="35" height="35" hidden>
        </div>
        <div id="login-error" class="error"></div>
        <div id="invalid-form" class="error"></div>
        <div class="auth-link">
          Don't have an account yet? <a href="registration">Register here</a>
        </div>
      </form>
    </div>
  </main>
  <footer>
      <div>
          <h3>100% safe login and registartions lul</h3>
      </div>
  </footer>
  
  <script src="{{ url_for('static', filename='JS/login.js') }}"></script>
</body>
</html>
