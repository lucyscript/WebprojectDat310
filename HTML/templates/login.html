<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/authentication.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="https://icon-library.com/images/trade-icon-transparent/trade-icon-transparent-7.jpg" width="50px">
            </a>
        </div>
    </header>
    <main>
        <div class="auth-form">
            <form method="POST">
              <h2>Login</h2>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="required">
              </div>
              <br>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="required">
              </div>
              <div class="form-group">
                <button type="submit" class="btn-primary">Log in</button>
              </div>
              <div class="auth-link">
                Don't have an account yet? <a href="registration">Register here</a>
              </div>
            </form>
        </div>
    </main>
        <footer>
            <div>
                <h3>100% safe login and registartions lul</h3>
            </div>
        </footer>

    <script src="{{ url_for('static', filename='JS/login.js') }}"></script>
</body>
</html>
